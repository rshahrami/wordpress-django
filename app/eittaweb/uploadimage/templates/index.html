<!DOCTYPE html>
<html dir='rtl'>

<head>
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>ارسال تصاویر</title>

    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all" type="text/css">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all" type="text/css">


    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all" type="text/css">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all" type="text/css">

    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all" type="text/css">
    <link href="https://v1.fontapi.ir/css/Sahel" rel="stylesheet">


    <style>
        
        .file {
            opacity: 0;
            width: 0.1px;
            height: 0.1px;
            position: absolute;
          }
          

        .file-input label {
            display: block;
            position: relative;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(40deg, #ff6ec4, #7873f5);
            box-shadow: 0 4px 7px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform .2s ease-out;
          }


          body { font-family: Sahel; }
          

    </style>

</head>

<body>
    <form method="post" action="{% url 'uploadData' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title" style='font-family: Sahel;'>ارسال محتوا</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" style='font-family: Sahel;' placeholder="نام" name="name">
                                </div>
                            </div>
                        </div>
                       

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" style='font-family: Sahel;' placeholder="شماره همراه" name="number" oninvalid="setCustomValidity('شماره تماس صحیح وارد کنید ')" pattern='(0|\+98)?([ ]|-|[()]){0,2}9[1|2|3|4]([ ]|-|[()]){0,2}(?:[0-9]([ ]|-|[()]){0,2}){8}' > 

                                </div>
                            </div>
                        </div>

                        <div class="file-input">
                            <input type="file" id="file" class="file" name='image' accept="image/png, image/jpeg" multiple>
                            <label for="file" style='font-family: Sahel;'>انتخاب تصویر</label>
                          </div>
                          

                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" style='font-family: Sahel;' type="submit">ثبت</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
</form>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
